<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 { color: #2c3e50; }
        .images { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem; }
        .images img { max-width: 80%; max-height: 200px; object-fit: contain; border-radius: 10px; border: 2px solid #ccc; }
        .btn { margin-top: 2rem; padding: 12px 25px; background: #3498db; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Image Result üîç</h1>
        <div class="images">
            <div>
                <h3>Original Image</h3>
                <img src="{{ input_img }}" alt="Original Image">
            </div>
            <div>
                <h3>Enhanced Image</h3>
                <img src="{{ output_img }}" alt="Enhanced Image">
            </div>
        </div>
        <a href="/" class="btn">Enhance Another Image</a>
        <a href="{{ output_img }}" download class="btn">Download Enhanced Image</a>
    </div>
</body>
</html>
