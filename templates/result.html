<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .images {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .images img {
        max-width: 100%;
        max-height: 500px;  /* prevent huge images */
        object-fit: contain;
        border-radius: 10px;
        border: 2px solid #ccc;
        }


        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Image Result üîç</h1>

        <div class="images">
            <div>
                <h3>Original Image</h3>
                <img src="{{ input_img }}" alt="Original Image">
            </div>
            <div>
                <h3>Enhanced Image</h3>
                <img src="{{ output_img }}" alt="Enhanced Image">
                <a href="{{ output_img }}" download class="btn">Download Enhanced Image</a>

            </div>
        </div>

        <a href="/" class="btn">Enhance Another Image</a>
    </div>
</body>
</html>
